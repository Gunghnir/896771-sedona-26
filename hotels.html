  	  <!--Amara Resort & SPA -->
  	  <article>

        </div>
        <div class="hotel_field">
        	<h2 class="hotel_name">
        		<a href="">Amara Resort &amp; SPA</a>
            </h2>
            <div class="hotel_format">
            	<span>Гостиница</span> <!-- Или здесь и далее нельзя использовать <span> и нужно делать <div><p></p></div>? -->
                <input type="button" value="Подробнее">
            </div>
            <div class="reserve"> <!-- <div class="hotel_format"> и <div class="reserve"> группировал так, потому что кнопка с надписью на макете выровнены одинаково. Или нужно было отдельно группировать кнопки и отедльно надписи?-->
              <span>От 4000 р.</span>
              <input type="button" value="Забронировать">
            </div>
        </div>
        <div class="rating_area">
        	<div class="stars">
        		<span class="4_stars"></span> <!--Или лучше сделать класс с одной звездой и повторить <span> 4 раза? -->
            </div>
